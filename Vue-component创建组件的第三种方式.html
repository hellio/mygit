<!DOCTYPE html>
<html>
<head>
	<title>Vue.component第三种方式</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id = "app">
		<!--组件创建完毕后在被控制的app标签里引入组件标签名-->
		<my-com3></my-com3>
	</div>
	<!-- 在被控制的 #app 外面，使用原生template元素，定义组件的HTML模板结构-->
	<template id = "teml">
		<div>
			<h1>这是通过template元素，在外围定义的组件结构，这个方式，有代码的地方会自动显示高亮</h1>
			<p>还可以添加多个子标签</p>
		</div>
	</template>
</body>
<script type="text/javascript">
	Vue.component('myCom3',{
		template:'#teml'
	})

	var app = new Vue({
		el:"#app",
		data:{

		},
		methods:{

		}
	});
</script>
</html>
