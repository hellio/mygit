<!DOCTYPE html>
<html>
<head>
	<title>Vue过滤器</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!---->
	<div id="app">
		<!--"|"管道符连通节点与过滤器-->
		本地时间：{{msg | localTime}}
	</div>	
	<script>
		//vue 全局过滤器
		/*
		过滤器的定义语法，
		第一个参数：过滤器的名称
		第二个参数：要执行的方法
		Vue.filter('过滤器的名称',function(){
			
		})
		  过滤器调用时候的格式 {{name | 过滤器的名称}}
		*/
		Vue.filter('localTime',function(msg){
			var y = msg.getFullYear();
			var m = msg.getMonth();
			var d = msg.getDate();
			//return year+'-'+month+'-'+date;
			return `${y}-${m}-${d}`;//字符串模板
		});

		var app = new Vue({
			el:"#app",
			data:{
				msg:new Date()
			}
		});
	</script>
</body>
</html>
