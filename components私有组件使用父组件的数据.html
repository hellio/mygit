<!DOCTYPE html>
<html lang = "en">
<head>
	<title>vue私有组件使用父组件的数据</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id = "app">
		<comp :parentmsg="msg"></comp>
	</div>
	<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			msg:'这是父组件的数据'
		},
		components:{
			comp:{
				template:'<h3>这是子组件-------{{parentmsg}}</h3>',
				props:['parentmsg']//props的值来自父组件的数据
			}
		}
	});
</script>
</body>
</html>
